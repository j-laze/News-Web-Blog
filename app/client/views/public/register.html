<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9d291d4d76.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      href="../../public/assets/images/infostream-favicon-red.png"
    />
    <link rel="stylesheet" href="../../public/styles/generic.css" />
    <link rel="alternative stylesheet" href="../../public/styles/form.css" />
    <title>Infostream - Sign up</title>
  </head>
  <body>
    <div class="modal">
      <div class="login_form">
        <form>
          <img
            class="logo"
            src="../../public/assets/images/logo-no-background.png"
          />

          <a href="../index.html"
            ><i class="fa fa-chevron-left close_form"></i
          ></a>

          <div class="form_group">
            <label for="email"
              >Email Address<span class="highlighted">*</span></label
            >
            <input
              type="text"
              id="email"
              placeholder="Enter your Email Address"
              required
            />
          </div>
          <div class="form_group">
            <label for="username"
              >Username<span class="highlighted">*</span></label
            >
            <input
              type="text"
              id="username"
              placeholder="Enter a Username"
              required
            />
          </div>
          <div class="form_group">
            <label for="password"
              >Password<span class="highlighted">*</span></label
            >
            <input
              type="text"
              id="password"
              placeholder="Enter a Password"
              required
            />
          </div>
          <div class="form_group">
            <label for="confirm_password"
              >Confirm Password<span class="highlighted">*</span></label
            >
            <input
              type="text"
              id="password"
              placeholder="Confirm your Password"
              required
            />
          </div>

          <div class="buttons">
            <button class="button" id="register_btn">Register</button>
            <p>
              Already have an account?
              <span class="highlighted"><a href="login.html">Login</a></span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
